<!-- App root element -->
<div id="app">
	<!-- Statusbar overlay -->
	<div class="statusbar"></div>

	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div data-name="rzAdd" class="page">

			<!-- Top Navbar -->
			<div class="navbar no-shadow">
				<div class="navbar-inner">
					<div class="left">
						<a href="#" class="link back"><i class="icon-back"></i></a>
					</div>
					<div class="title">新增日志</div>
					<div class="right">
					</div>
				</div>
			</div>
			
			<div class="page-content has-btn">
				<div id="sgAdd" class="hide">
					<div class="block-title">新增施工日志</div>
					<div class="list inline-labels no-hairlines-md">
						<ul>
							<li class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label"><span class="red-font">*</span> 标段</div>
									<div class="item-input-wrap">
										<input type="text" placeholder="请在列表页选择标段..." readonly="readonly" id="section" name="section" value=""/>
										<input type="hidden" name="section_id" id="section_id" value="">
									</div>
								</div>
							</li>
							<li class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label"><span class="red-font">*</span> 工程实体名称</div>
									<div class="item-input-wrap">
										<input type="text" id="quality_name" name="quality_name" placeholder="输入工程实体名称..." required validate data-length="200" data-error-message="输入不能为空。">
										<span class="input-clear-button"></span>
									</div>
								</div>
							</li>
							<li class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label"><span class="red-font">*</span> 登记日期</div>
									<div class="item-input-wrap">
										<input type="text" id="workTime" name="workTime" placeholder="选择登记日期..." readonly="readonly"/>
									</div>
								</div>
							</li>
							<li class="item-content item-input no-bottom-line">
								<div class="item-inner">
									<div class="item-title item-label"><span class="white-font">*</span> 添加照片</div>
								</div>
							</li>
							<li class="item-content item-input">
								<div class="custom-photos">
									<div id="addPhoto" class="custom-photo"><i class="icon-xinzeng2"></i></div>
								</div>
								<form id="uploadFile">
								</form>
							</li>
						</ul>
					</div>
				</div>
				<div id="jlAdd" class="hide">
					<div class="block-title">新增监理日志</div>
					<div class="list inline-labels no-hairlines-md">
						<ul>
							<li class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label"><span class="red-font">*</span> 标段</div>
									<div class="item-input-wrap">
										<input type="text" placeholder="请在列表页选择标段..." readonly="readonly" id="section" name="section" value=""/>
										<input type="hidden" name="section_id" id="section_id" value="" required validate data-error-message="输入不能为空。">
									</div>
								</div>
							</li>
							<li class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label"><span class="red-font">*</span> 重点关注</div>
									<div class="item-input-wrap">
										<select id="isEmphasis">
											<option value="false">否</option>
											<option value="true">是</option>
										</select>
									</div>
								</div>
							</li>
							<li class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label"><span class="red-font">*</span> 气象情况</div>
									<div class="item-input-wrap">
										<select id="weather">
										</select>
									</div>
								</div>
							</li>
							<li class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label"><span class="red-font">*</span> 填写人</div>
									<div class="item-input-wrap">
										<input type="text" id="crtName" name="crtName" placeholder="默认登录人..." readonly="readonly">
									</div>
								</div>
							</li>
							<li class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label"><span class="red-font">*</span> 填写时间</div>
									<div class="item-input-wrap">
										<input type="text" id="workDate" name="workDate" placeholder="选择填写时间..." readonly="readonly"/>
									</div>
								</div>
							</li>
							<li class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label"><span class="red-font">*</span> 工作内容</div>
									<div class="item-input-wrap">
										<textarea id="content" class="resizable" placeholder="输入工作内容..." required validate data-length="2000" data-error-message="输入不能为空。"></textarea>
										<span class="input-clear-button"></span>
									</div>
								</div>
							</li>
							<li class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label"><span class="white-font">*</span> 问题及<br>解决方案</div>
									<div class="item-input-wrap">
										<textarea id="problemsSolutions" class="resizable" placeholder="输入问题及解决方案..." validate data-length="2000"></textarea>
										<span class="input-clear-button"></span>
									</div>
								</div>
							</li>
							<li class="item-content item-input">
								<div class="item-inner">
									<div class="item-title item-label"><span class="white-font">*</span> 其他</div>
									<div class="item-input-wrap">
										<textarea id="other" class="resizable" placeholder="输入其他内容..." validate data-length="2000"></textarea>
										<span class="input-clear-button"></span>
									</div>
								</div>
							</li>
							<li class="item-content item-input no-bottom-line">
								<div class="item-inner">
									<div class="item-title item-label"><span class="white-font">*</span> 添加照片</div>
								</div>
							</li>
							<li class="item-content item-input">
								<div class="custom-photos">
									<div id="addPhoto" class="custom-photo"><i class="icon-xinzeng2"></i></div>
								</div>
								<form id="uploadFile">
								</form>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="custom-fixed-bottom-btn">
				<p class="segmented segmented-raised">
				    <button id="save" class="button button-fill button-big">保存</button>
				</p>
			</div>
		</div>
	</div>
</div>
