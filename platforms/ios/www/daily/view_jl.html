<!-- App root element -->
<div id="app">
	<!-- Statusbar overlay -->
	<div class="statusbar"></div>

	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div data-name="jlrzView" class="page">

			<!-- Top Navbar -->
			<div class="navbar no-shadow">
				<div class="navbar-inner">
					<div class="left">
						<a href="#" class="link back"><i class="icon-back"></i></a>
					</div>
					<div class="title">监理日志详情</div>
					<div class="right">
					</div>
				</div>
			</div>
			
			<div class="page-content">
				<div class="page-con">
					<div id="view" class="card read">
						<div class="card-header" v-cloak><b>监理日志详情</b></div>
						<div class="card-content">
							<div class="list inline-labels no-hairlines-md">
								<ul>
									<li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">重点关注</div>
											<div class="item-input-wrap" v-if="isEmphasis == true" v-cloak>是</div>
											<div class="item-input-wrap" v-else v-cloak>否</div>
										</div>
									</li>
									<li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">气象情况</div>
											<div class="item-input-wrap" v-cloak>{{getw(weather)}}</div>
										</div>
									</li>
									<li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">填写人</div>
											<div class="item-input-wrap" v-cloak>{{crtUserName}}</div>
										</div>
									</li>
									<li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">填写时间</div>
											<div class="item-input-wrap" v-cloak>{{workDate}}</div>
										</div>
									</li>
									<li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">工作内容</div>
											<div class="item-input-wrap" v-cloak>{{content}}</div>
										</div>
									</li>
									<li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">问题及<br>解决方案</div>
											<div class="item-input-wrap" v-cloak>{{problemsSolutions}}</div>
										</div>
									</li>
									<li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">其他</div>
											<div class="item-input-wrap" v-cloak>{{other}}</div>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="content-box card" id="fileList" v-cloak>
                        <div class="content-title">附件（{{num}}）</div>
                        <div :class="detClass">
                            <div class="file-list">
                                <table class="file-table" width="100%" cellpadding="0" cellspacing="0" border="0">
	                                <tbody v-for="(list,index) in lists">
	                                    <tr>
	                                        <td rowspan="2" width="30"><svg class="icon" aria-hidden="true" ><use :xlink:href="list.icon"></use></svg></td>
	                                        <td colspan="2">{{list.title}}</td>
	                                    </tr>
	                                    <tr>
	                                        <td>{{list.size}}</td>
	                                        <td width="40" align="right">
	                                            <a @click="viewPic(list.url)" href="#" v-if="list.type=='jpg' || list.type=='jpeg' || list.type=='png' || list.type=='gif' || list.type=='mp4'"><i class="icon-yulan"></i> 预览</a>
	                                            <a v-show="false" @click="online(list.url, list.title)" href="#" data-popup=".popup-online" class="popup-open" v-if="list.type=='doc' || list.type=='docx' || list.type=='xls' || list.type=='xlsx' || list.type=='pdf'"><i class="icon-yulan"></i> 预览</a>
	                                            <a @click="downLoad(list.id,list.title)" href="#" v-if="list.type!='jpg' && list.type!='jpeg' && list.type!='png' && list.type!='gif' &&　list.type!='mp4'"><i class="icon-xiazai"></i> 下载</a>
	                                        </td>
	                                    </tr>
	                                    <tr class="border-bottom">
	                                    	<td colspan="3"></td>
	                                    </tr>
	                                </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
			</div>

			<div class="popup popup-online">
				<div class="custom-head popup-close"><i class="icon-back"></i><span> 返回</span></div>
				<iframe name="online" width="100%" height="100%" frameborder="0"></iframe>
			</div>

		</div>
	</div>
</div>
